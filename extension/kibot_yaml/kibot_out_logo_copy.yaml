# KiBot output for copying files
# https://kibot.readthedocs.io/en/latest/configuration/outputs/copy_files.html

kibot:
  version: 1

outputs:
- name: @NAME@
  comment: '@COMMENT@'
  type: copy_files
  dir: '@OUTDIR@'
  options:
    files:
      - source: @SOURCE@
        source_type: files

definitions:
  NAME: copy_logo
  COMMENT: Copy logo files
  OUTDIR: .
  SOURCE: Logos/Logo.png